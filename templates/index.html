<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake News Detection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/index.css') }}" />
  </head>
  <body>
    <div class="flexbox">
      <h1>Fake News Detection</h1>
      <div class="search">
        <h3>Click on search icon, then type your News'Site:</h3>
        <form id="search-form">
            <div>
                <input type="text" id="url" name="url" placeholder="https://example.com/article" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Scan Article</button>
        </form>
      </div>
    </div>

    <!-- Lớp phủ cho kết quả -->
    <div id="result">
        <button class="close-btn" onclick="closeResult()">Close</button>
        <div id="result-content"></div>
    </div>

    <script src="{{ url_for('static', filename='JS/index.js') }}"></script>
  </body>
</html>
